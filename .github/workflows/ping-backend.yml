name: Scheduled Backend Ping

on:
  schedule:
    - cron: '*/30 * * * *'   # Every 30 minutes
  workflow_dispatch:         # Allows manual triggering

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend home route with retries and timeout
        run: |
          curl --retry 5 --retry-delay 10 --max-time 120 -fsS https://stayfinder-eyro.onrender.com
